name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: kivy/buildozer:latest
      options: --workdir /github/workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git unzip openjdk-11-jdk
          pip install --upgrade buildozer cython kivy

      - name: Show root files (debug)
        run: ls -la

      - name: Show recursive (debug)
        run: ls -R .

      - name: Create bin folder (ensure exists)
        run: mkdir -p bin

      - name: Build APK
        run: |
          yes | buildozer android debug || true

      - name: Find APK
        run: |
          echo "Looking for APK in bin/..."
          find bin -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
